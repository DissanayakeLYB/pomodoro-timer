<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
  <div class="timer-container">
    <div class="timer-display">
      <span>
        <div class="arrow up-arrow" onclick="incrementHour()">&#8593;</div>
        <span id="hour">00</span>
        <div class="arrow down-arrow" onclick="decrementHour()">&#8595;</div>
      </span>
      <span>:</span>
      <span>
        <div class="arrow up-arrow" onclick="incrementMinute()">&#8593;</div>
        <span id="minute">00</span>
        <div class="arrow down-arrow" onclick="decrementMinute()">&#8595;</div>
      </span>
      <span>:</span>
      <span>
        <div class="arrow up-arrow" onclick="incrementSecond()">&#8593;</div>
        <span id="second">00</span>
        <div class="arrow down-arrow" onclick="decrementSecond()">&#8595;</div>
      </span>
    </div>

    <div class="button-container">
      <button class="button" id="startStop" onclick="startStopTimer()">Start</button>
      <button class="button" onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
